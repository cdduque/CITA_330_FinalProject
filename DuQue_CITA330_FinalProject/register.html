<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registration Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/registration.css" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
<script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js" type="text/javascript"></script>
</head>
<body>

<div id="mainWrapper">
    <div id="share-options">
    <!-- Put message and sharing buttons here -->
        <form action="index.html">
            <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
                
            <input type="text" placeholder="Enter Email" name="email"
                   id="email" required>
            <label for="email">Email</label><br><br>
                
            <input type="password" placeholder="Enter Password" name="psw"
                   id="psw" required>
            <label for="psw">Password</label><br><br>
                
            <input type="password" placeholder="Repeat Password" name="psw-repeat"
                   id="psw-repeat" required>
            <label for="psw-repeat">Repeat Password</label>
            <hr>
            
            <p>By creating an account you agree to our <a href="terms.html">Terms & Privacy</a></p>
            <button type="submit" class="registerbtn">Register</button>
            </div>        
        <div class="container-signin">
            <p>Already have an account? 
            <a href="signin.html">Sign in</a></p>
        </div>
        </form>    
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/modal-window.js"></script>
    <script src="js/modal-init.js"></script>
</div>
</body>
</html>
